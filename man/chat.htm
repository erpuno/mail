<h3>INTRO</h3>

<p><a href="https://github.com/synrc/chat/blob/master/src/chat.erl">chat</a> is an
         Erlang/OTP application powered by N2O messaging protocol.
         It is implemented as a ring of protocol nodes.</p>

   <figure><code>
 > supervisor:which_children(chat).
 [{{ring,{server,4}},&#60;0.244.0&#62;,worker,[n2o_wsnode]},
  {{ring,{server,3}},&#60;0.243.0&#62;,worker,[n2o_wsnode]},
  {{ring,{server,2}},&#60;0.242.0&#62;,worker,[n2o_wsnode]},
  {{ring,{server,1}},&#60;0.241.0&#62;,worker,[n2o_wsnode]}]
   </code></figure>
